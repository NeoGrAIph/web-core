name: web-core-synestra-io-dev-migrate-status

# Okteto Deploy-only manifest.
# Purpose: show Payload migration status in dev namespace without `okteto up`.

deploy:
  - kubectl -n web-synestra-io-dev delete job web-synestra-io-dev-migrate-status --ignore-not-found
  - kubectl apply -f deploy/jobs/web-synestra-io-dev-migrate-status.yaml
  - kubectl -n web-synestra-io-dev wait --for=condition=complete job/web-synestra-io-dev-migrate-status --timeout=10m
  - kubectl -n web-synestra-io-dev logs job/web-synestra-io-dev-migrate-status
