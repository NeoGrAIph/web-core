version: '3.9'

services:
  postgres:
    image: postgres:17
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payload
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: node:22-bookworm-slim
    ports:
      - '3000:3000'
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: bash -lc "corepack enable && pnpm install && pnpm dev"
    depends_on:
      - postgres
    env_file:
      - .env

volumes:
  postgres_data:
  node_modules:
