name: web-synestra-io-dev

dev:
  web-synestra-io-dev-web-app:
    selector:
      app.kubernetes.io/name: web-app
      app.kubernetes.io/instance: web-synestra-io-dev
    workdir: /repo/apps/synestra-io
    command: sh -lc "pnpm dev -- --hostname 0.0.0.0 --port 3000"
    sync:
      - .:/repo/apps/synestra-io
    forward:
      - 3000:3000
