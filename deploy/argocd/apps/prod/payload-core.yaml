apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-payload-core
  namespace: argo
spec:
  project: synestra-web
  source:
    repoURL: https://github.com/NeoGrAIph/web-core.git
    targetRevision: main
    path: deploy/charts/web-app
    helm:
      valueFiles:
        - ../../env/release-prod/payload-core.yaml
        - ../../env/prod/payload-core.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: web-payload-core
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
