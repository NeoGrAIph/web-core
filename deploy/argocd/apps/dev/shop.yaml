apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-shop-dev
  namespace: argo
spec:
  project: synestra-web
  source:
    repoURL: https://github.com/NeoGrAIph/web-core.git
    targetRevision: main
    path: deploy/charts/web-app
    helm:
      valueFiles:
        - ../../env/release-dev/shop.yaml
        - ../../env/dev/shop.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: web-shop-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
