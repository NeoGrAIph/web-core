# Dev values for corporate deployment (non-secret only).

env:
  SYNESTRA_ENV: "dev"
  NEXT_PUBLIC_SERVER_URL: "https://corporate.dev.synestra.tech"

envFrom:
  secretRef: "web-corporate-dev-env"

ingress:
  enabled: true
  hosts:
    - host: "corporate.dev.synestra.tech"
      paths:
        - path: /
          pathType: Prefix

postgres:
  enabled: false
