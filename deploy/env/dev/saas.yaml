# Dev values for saas deployment (non-secret only).
# App пока не реализован; файл служит контрактом конфигурации.

env:
  SYNESTRA_ENV: "dev"
  NEXT_PUBLIC_SERVER_URL: "https://saas.dev.synestra.tech"

envFrom:
  secretRef: "web-saas-dev-env"

ingress:
  enabled: true
  hosts:
    - host: "saas.dev.synestra.tech"
      paths:
        - path: /
          pathType: Prefix

postgres:
  enabled: true
  clusterName: postgres
  bootstrap:
    secretName: "web-saas-dev-db-init"
    database: saas
    owner: saas
