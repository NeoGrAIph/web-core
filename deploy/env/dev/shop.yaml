# Dev values for shop deployment (non-secret only).

env:
  SYNESTRA_ENV: "dev"
  NEXT_PUBLIC_SERVER_URL: "https://shop.dev.synestra.tech"

envFrom:
  secretRef: "web-shop-dev-env"

ingress:
  enabled: true
  hosts:
    - host: "shop.dev.synestra.tech"
      paths:
        - path: /
          pathType: Prefix

postgres:
  enabled: true
  clusterName: postgres
  bootstrap:
    secretName: "web-shop-dev-db-init"
    database: shop
    owner: shop
