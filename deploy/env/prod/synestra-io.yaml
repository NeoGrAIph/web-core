# Prod values for synestra.io deployment (non-secret only).

env:
  SYNESTRA_ENV: "prod"
  NEXT_PUBLIC_SERVER_URL: "https://synestra.io"
  SYNESTRA_DB_SOURCE: "cnpg-databases"

envFrom:
  secretRef: "web-synestra-io-prod-env"

ingress:
  enabled: true
  hosts:
    - host: "synestra.io"
      paths:
        - path: /
          pathType: Prefix

persistence:
  media:
    mountPath: /app/apps/synestra-io/public/media

postgres:
  enabled: false
